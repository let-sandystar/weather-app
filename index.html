<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://fav.farm/ğŸŒ¤ï¸">
	<title>Weather-app</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
</head>

<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">

				<div id="search-wrapper">
					<form id="search-form">
						<div class="input-group mt-5">
							<input type="text" id="query" class="form-control" placeholder="ğŸ” Enter a city" aria-label="City" aria-details="Search for city to show current weather for." minlength="3" required>
							<!-- <button type="submit" class="btn btn-success">ğŸ”</button> -->
						</div>
					</form>
				</div>

				<div id="spinner" class="d-none mt-3" role="status">
					<span class="visually-hidden">Loading...</span>
					<img src="src/assets/imgs/loadingcircle.gif" class="img-fluid" alt="loading circle">
				</div>

				<div id="alert" class="d-none" role="alert"></div>

				<div id="forecast" class="card text-black mt-4 d-none">
					<!-- <img src="/src/assets/imgs/forecast-banner.png" class="card-img-top"> -->
					<div class="card-body">
						<h1 class="card-title" id="location">
							<span id="city">City</span>,
							<span id="country">Country</span>
						</h1>
						<p class="temp">
							<span id="temperature">42.0</span>
							&deg;C
						</p>
            			<p class="feelslike">
							<span id="feels_like">42.0</span>
							&deg;C
						</p>
						<p class="humidity">
							<span id="humidity">100</span>
							&percnt; humidity
						</p>
						<p class="wind">
							<span id="windspeed">13.37</span>
							m/s
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="module" src="/src/main.ts"></script>
</body>
</html>
